<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RadiantGlow - Login</title>
    <style>
        body {
            background-color: #fff9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #cc0066;
        }
        form {
            display: inline-block;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(204, 0, 102, 0.3);
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 25px;
            background-color: #cc0066;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b30059;
             background-image: url('https://i.pinimg.com/736x/56/83/ad/5683adca43e6cb9f5f68affa55cc6d88.jpg');
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #cc0066;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Welcome Back to RadiantGlow</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter Your Username" required>
        <input type="password" name="password" placeholder="Enter Your Password" required>
        <button type="submit">Login</button>
    </form>
    <p>New user? <a href="/register">Create an account</a></p>
</body>
</html>
